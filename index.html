<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="calculator-background">
        <div class="age-calculator">
        <div class="input">
            <input type="date">
            <button>Calculate</button>
        </div>
        <div class="result">
            <div class="years">
                <h1>20</h1>
                <p>Years</p>

            </div>
            <div class="months">
                <h1>2</h1>
                <p>Months</p>
            </div>
            <div class="days">
                <h1>23</h1>
                <p>Days</p>
            </div>
        </div>
    </div>
    </div>

    <!-- js file -->
     <script src="/script.js"></script>
</body>
</html>
